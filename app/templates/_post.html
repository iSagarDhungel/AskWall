<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(40) }}"></td>
        <td>{% if post.author.profile_name %} 
	        	<a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.profile_name }}</a>
        	{% else %} 
        		<a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a>
        	{% endif %} writes:<br>{{ post.body }}<hr></td>
    </tr>
</table>
